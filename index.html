<!DOCTYPE html>
<html>
<head>
	<title></title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>


<div class="container">
	<div class="row">
		<div class="col-sm-12 main">
			<div class="col-sm-offset-3 col-sm-6 widget-wrapper">
				<div class ="col-sm-12 daily-wrapper">
					<div class="col-sm-12 canvas-wrapper">
						<canvas id="weather-canvas" height="500px" width="500px"></canvas>
					</div>
					<div class="col-sm-12" id="temp-info">
					</div>
				</div>
				<div class = "col-sm-12 forecast-wrapper">
					<div class ="col-sm-12 forecast day-2">
					</div>
					<div class ="col-sm-12 forecast day-3">
					</div>
					<div class ="col-sm-12 forecast day-4">
					</div>
					<div class ="col-sm-12 forecast day-5">
					</div>
				</div>
				<div class="col-sm-12 form-wrapper">
					<form id="weather-form">
						<label>Please enter a zip code to search</label>
						<input type="text" id="zip-code" placeholder="30066" />
						<button type="submit" class="btn btn-primary"></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
