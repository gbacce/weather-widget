<!DOCTYPE html>
<html>
<head>
	<title></title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</head>
<body>


<div class="fullscreen-bg">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <!-- <source src="https://fpdl.vimeocdn.com/vimeo-prod-skyfire-std-us/01/2145/8/210729774/722675891.mp4?token=1497896196-0xdab7e3574e69415cba364e9b4b1870d2ef627b34" type="video/mp4"> -->
        <source src="https://player.vimeo.com/external/199763962.hd.mp4?s=22e4babc24707b32f997f4f38feb0ab430387a73&amp;profile_id=174&amp;oauth2_token_id=57447761" type="video/mp4">
        <!-- <source src="https://player.vimeo.com/external/206536170.hd.mp4?s=68044e53955a39bee7c49cf86b1f7a50df55ea6e&amp;profile_id=119&amp;oauth2_token_id=57447761" type="video/mp4"> -->
        <!-- <source src="https://player.vimeo.com/external/121353826.hd.mp4?s=ac8848d3e87178f63f4c66c39e9a4a6b4db21924&amp;profile_id=119&amp;oauth2_token_id=57447761" type="video/mp4"> -->
    </video>
</div>

<div class="container">
	<div class="row spacer">
	</div>
	<div class="row">
		<div class="col-sm-12 main">
			<div class="col-sm-3 left-column">
			</div>
			<div class="col-sm-6 widget-wrapper">
				<div class ="col-sm-12 current-weather-wrapper">
					<div class="col-sm-12 location">
						Atlanta
					</div>
					<div class="col-sm-12 canvas-wrapper">
						<canvas id="weather-canvas" height="500px" width="500px"></canvas>
					</div>
					<div class="col-sm-12 info-wrapper">
						<div class="col-sm-4 info-left">
							<div class="col-sm-12 current-weather-image">
							</div>
						</div>
						<div class="col-sm-4 info-center">
							<div class="col-sm-6 high-today"></div>
							<div class="col-sm-6 low-today"></div>
							<div class="col-sm-12 rain-today"></div>
							<div class="col-sm-12 wind-today"></div>
						</div>
						<div class="col-sm-4 info-right">
							<div class="col-sm-12 wind-arrow">
							</div>
						</div>
					</div>
				</div>
				<div class = "col-sm-12 forecast-wrapper">
					<div class ="col-sm-3 forecast day-2">
						<div class="col-sm-12 day-2">
							Day 2
						</div>
						<div class="col-sm-12 forecast-image day-2-image">
							Image
						</div>
						<div class="col-sm-12 high-low high-low-day-2">
							High/Low
						</div>
					</div>
					<div class ="col-sm-3 forecast day-3">
						<div class="col-sm-12 day-3">
							Day 3
						</div>
						<div class="col-sm-12 forecast-image day-3-image">
							Image
						</div>
						<div class="col-sm-12 high-low high-low-day-3">
							High/Low
						</div>
					</div>
					<div class ="col-sm-3 forecast day-4">
						<div class="col-sm-12 day-4">
							Day 4
						</div>
						<div class="col-sm-12 forecast-image day-4-image">
							Image
						</div>
						<div class="col-sm-12 high-low high-low-day-4">
							High/Low
						</div>
					</div>
					<div class ="col-sm-3 forecast day-5">
						<div class="col-sm-12 day-5">
							Day 5
						</div>
						<div class="col-sm-12 forecast-image day-5-image">
							Image
						</div>
						<div class="col-sm-12 high-low high-low-day-5">
							High/Low
						</div>
					</div>
				</div>
				<div class="col-sm-12 form-wrapper">
					<div class="col-sm-offset-4 col-sm-4">
						<form id="weather-form">
							<label></label>
							<input type="text" id="zipcode" placeholder="Enter ZIP code" />
							<button type="submit" class="btn btn-primary"></button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-3 right-column">
			</div>
		</div>
	</div>
</div>


</body>
</html>
